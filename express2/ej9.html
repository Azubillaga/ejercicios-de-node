<!DOCTYPE html> 
<html> 
<head><meta charset=UTF-8 /> 
<script> 
comprobar_edad = (valor) => {  
 if(valor >=18 && valor<120){
     return "Mayor de edad , acceso permitido"
 }
 else if(valor<1){
     return `numero no valido`
 }
 else{
     return `acceso denegado`
 }
}  
mostrar = (dato) => {  
 salida.innerHTML += `<br> Su respuesta: ${dato}` 
}  
iniciar = (edad) => {  
 const validacion = comprobar_edad(edad)  
 mostrar(validacion)  
}  
</script> 
</head> 
<body> 
 <h3>MÃ¡quina de votar</h3> 
 <p>Introduce edad y pulsa dobleclick.</p> 
 <input id="txt_edad" type="text" ondblclick="iniciar(this.value)">  <div id="salida"></div> 
</body> 
</html>
